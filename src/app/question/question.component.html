<form [formGroup]="questionForm" (ngSubmit)="submitQuestion()">
  <div class="row">
    <div class="col">
      <h2>Add Questions</h2>
      <label>Question Text:</label>
      <input type="text" formControlName="content" />

      <h5>Answers:</h5>
      <ol formArrayName="answers">
        <li *ngFor="let answer of answers.controls; let i = index">
          <div [formGroupName]="i">
            <label>Valid answer?</label>&nbsp;
            <input type="checkbox" formControlName="isCorrect" />&nbsp;
            <input type="text" formControlName="content" />
          </div>
        </li>
      </ol>
      <div class="row pt-3">
        <div class="col">
          <button type="button" class="mr-2" (click)="addAnswers()">Add Answer</button>
          <button type="submit">Add Question</button>
        </div>
      </div>
    </div>
  </div>
</form>
