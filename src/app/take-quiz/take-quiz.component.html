<div class="row justify-content-center">
  <div class="col-auto">
    <form [formGroup]="quizSubmissionForm" (ngSubmit)="submitQuizSubmission()">
      <h4>
        {{ quizSubmission.content }}
      </h4>
      <h5>Questions:</h5>
      <ol formArrayName="questions">
        <li *ngFor="let question of questions.controls; let i = index">
          <div [formGroupName]="i">
            <!-- <input type="checkbox" formControlName="isSelected" />&nbsp; -->
            <label><input type="text" readonly formControlName="content" class="question-content" /></label>&nbsp;
          </div>
        </li>
      </ol>
      <div class="row pt-3">
        <div class="col">
          <button type="submit" class="btn btn-primary">Submit Quiz</button>
        </div>
      </div>
    </form>
  </div>
</div>
